<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Samantha Hall for Senate</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Links/SamanthaHall_Logo.svg" alt="Samantha Hall - Democrat for Senate">
    </div>
    <div class="connect">
        <i class="devicon-twitter-plain"></i>
        <i class="devicon-facebook-plain"></i>
        <button>Donate</button>
    </div>
  </header>
  <main>
    <img src="Links/banner_image_largest.png" alt="Samantha Hall">
    <div class="on-image">
      <h1>The <span class="light-blue">Right Choice</span><br />for Texas</h1>
      <div class="transparent">
        <h3>Join Samantha!</h3>
        <p>Sign up to receive the latest campaign updates</p>
        <input type="email" name="email">
        <input type="number" name="zip">
        <button>Join ></button>
      </div>
    </div>
  </main>
  <footer>
    <img src="Links/SamanthaHall_Logo_Reversed.svg" alt="Samantha Hall logo">
    <div class="details">
      <p>555 Main St, Austin, TX 98765</p>
      <p><a href="#">Privacy Policy</a> | (c)2016 Samantha Hall for Senate. All Rights Reserved.</p>
    </div>
    <div class="disclosure">
      <p>Paid for by Samantha Hall for Senate</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
