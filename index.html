<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Samantha Hall for Senate</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Links/SamanthaHall_Logo.svg" alt="Samantha Hall - Democrat for Senate">
    </div>
    <div class="connect">
        <a href="#"><i class="devicon-twitter-plain"></i></a>
        <a href="#"><i class="devicon-facebook-plain"></i></a>
        <button><span class="fas fa-money-bill-wave"></span> Donate</button>
    </div>
  </header>
  <main>
    <picture>
      <source media="(min-width: 1100px)" srcset="Links/banner_image_largest.png">
      <source media="(min-width: 750px)" srcset="Links/banner_image_medium.png">
      <source media="(min-width: 1px)" srcset="Links/banner_image_smallest.png">
      <img src="Links/banner_image_medium.png" alt="Samantha Hall">
    </picture>
    <div class="on-image">
      <h1>The <span class="light-blue">Right Choice</span> for Texas</h1>
      <div class="transparent">
        <h3>Join Samantha!</h3>
        <p>Sign up to receive the latest campaign updates</p>
        <form name="email-form">
          <input id="email" type="email" placeholder="Email" name="email">
          <input id="zip" type="text" placeholder="Zip" name="zip">
          <button type="submit" id="email-form-submit">Join ></button>
        </form>
        <div class="errors"></div>
      </div>
    </div>
  </main>
  <footer>
    <img src="Links/SamanthaHall_Logo_Reversed.svg" alt="Samantha Hall logo">
    <div class="details">
      <p>555 Main St, Austin, TX 98765</p>
      <p><a href="#">Privacy Policy</a> | Â©2016 Samantha Hall for Senate. All Rights Reserved.</p>
    </div>
    <div class="disclosure">
      <p>Paid for by Samantha Hall for Senate.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
